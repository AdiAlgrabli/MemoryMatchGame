<div class="memory-card" [ngStyle]="{'width.px': card.width, 'height.px': card.height}" (click)="!twoCardsWereFlipped && flipCard()" [ngClass]="{flip: isFlipped, 'not-exists': card.notExists}">
    <img *ngIf="isFlipped" class="front-face" [src]="card.frontImageSource" [alt]="card.frontImageName">
    <img *ngIf="!isFlipped" class="back-face" [src]="card.backImageSource" [alt]="card.backImageName" (click)="cardWasClicked()">
</div>
